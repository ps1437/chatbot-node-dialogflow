<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="icon" href="../bot-ui//css//bot.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Support Chatbot</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">

</head>

<body>

  <div class="chat">
    <div class="chat-title">
      <h1>Smart
        <b>BOT
        </b>
      </h1>
      <h2>Build the future with AI</h2>
      <figure class="logo">
        <i class="fas fa-robot" style="font-size: 2rem;padding: 6px 13px"></i>
      </figure>

    </div>
    <div class="messages">
      <div class="messages-content"></div>
      <div class="suggession">

      </div>
    </div>
    <form class="message-box" id="mymsg" method="POST">
      <input type="text" id="message" name="message" class="message-input" placeholder="Type message...">

      <button type="submit" class="message-submit">
        Send
        <i class="fa fa-paper-plane" aria-hidden="true"></i>

      </button>
    </form>
    <h3 class="no-browser-support" hidden>Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>
  </div>
  <div class="bg"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="js/index.js"></script>


</body>

</html>
